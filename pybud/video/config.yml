# PyBud video logger default config

fps: 2  # number of step frames per second
resolution:  # in pixels
  width: 1920
  height: 1080
divider-width: 1

font:
  font-family: Consolas.ttf  # supported fonts are in the fonts directory
  font-size: 22

intro:
  text: "Demo"  # leave empty if you don't want to display an intro screen
  time: 2         # in seconds
  font-family: Manrope-Bold.otf
  font-size: 60
  color: "#FFFFFF"

watermark: yes  # display "Generated with PyBud" watermark